<html>
<head>
	<meta charset="utf-8">
	<title>Plugin Testing</title>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="js/raphael-min.js"></script>
	<script type="text/javascript" charset="utf-8">
	$(document).ready(function(){
		// Creates canvas 320 Ã— 200 at 10, 50
		var paper = Raphael(10, 50, 320, 200);

		// Creates circle at x = 50, y = 40, with radius 10
		var circle = paper.circle(50, 40, 10);
		// Sets the fill attribute of the circle to red (#f00)
		circle.attr("fill", "#f00");

		// Sets the stroke attribute of the circle to white
		circle.attr("stroke", "#fff");
	
		var anim = Raphael.animation({cx: 10, cy: 20}, 2e3);
		circle.animate(anim); // run the given animation immediately
		//circle.animate(anim.delay(500)); // run the given animation after 500 ms
	});
	</script>	
</head>
<body>
<!--<img src="img/magic_dice.jpeg" width="64" height="64" alt="Magic Dice"> -->
</body>

</html>
